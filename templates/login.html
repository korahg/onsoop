<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>로그인 · 마음온(心)</title>
  <style>
    :root { --border:#e5e7eb; --fg:#111827; --muted:#6b7280; --accent:#3b82f6; --bg:#fff; }
    *{box-sizing:border-box} body{margin:0;font-family:'Pretendard',system-ui,-apple-system,Segoe UI,Roboto,'Noto Sans KR',sans-serif;background:#fafafa;color:var(--fg)}
    .wrap{max-width:420px;margin:64px auto;padding:0 16px}
    .card{background:#fff;border:1px solid var(--border);border-radius:16px;padding:20px;box-shadow:0 4px 6px -1px rgba(0,0,0,.05)}
    h1{margin:0 0 12px;font-size:24px}
    .muted{color:var(--muted);margin-bottom:16px}
    label{display:block;font-weight:700;margin:10px 0 6px}
    input{width:100%;height:40px;border:1px solid var(--border);border-radius:10px;padding:0 12px}
    .actions{display:flex;gap:8px;margin-top:16px}
    button,.btn{height:40px;border:none;border-radius:10px;padding:0 14px;cursor:pointer;font-weight:700}
    .primary{background:var(--accent);color:#fff}
    .ghost{background:#eef2ff;color:#1e40af}
    .error{color:#b91c1c;margin:8px 0 0}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>로그인</h1>
      <p class="muted">이메일과 비밀번호를 입력하세요.</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="post">
        <label for="email">이메일</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required />

        <label for="password">비밀번호</label>
        <input id="password" name="password" type="password" placeholder="●●●●●●●●" />

        <div class="actions">
          <button class="primary" type="submit">로그인</button>
          <a class="btn ghost" href="{{ url_for('chatbot') }}">돌아가기</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
